<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pizzeria</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:400,300i,700%7COswald:300,500,700&amp;subset=latin-ext"
        rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css"
        integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <header class="splash">
                <div class="splash-inner">
                    <h1 class="page-title">
                        <span>Mamma</span>Mia!
                    </h1>
                    <h2 class="page-subtitle">
                        the best homemade Italian food
                    </h2>
                </div>
            </header>
        </div>



        <div class="row">
            <nav class="main-nav">
                <div>
                    <a href="#order">ORDER ONLINE</a>
                </div>
                <div>
                    <a href="#booking">BOOK A TABLE</a>
                </div>
                <div>
                    <a>OPENING HOURS:<br>TUE-SUN, 12PM - 12AM</a>
                </div>
            </nav>
        </div>



        <!-- 2 kolumny -->
        <div class="row">
            <section class="products py-5">

                <!-- 1. kolumna, czyli zdjęcie -->
                <div class="col-lg-3 py-5">
                    <img src="./assets/pizza-3.jpg" alt="ludzie jedzą pizzę">
                </div>

                <!-- 2. kolumna - karuzela -->

                <!-- karuzela -->
                <div id="main-slider" class="carousel slide" data-ride="carousel">

                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <a class="w-40">komentarz 1</a>

                        </div>
                        <div class="carousel-item">
                            <a class="w-40">komentarz 2</a>

                        </div>
                        <div class="carousel-item">
                            <a class="w-40">komentarz 3</a>

                        </div>
                    </div>

                    <a class="carousel-control-prev" href="#main-slider" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#main-slider" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </section>
        </div>

        <!-- galeria -->

        <div class="row">
            <section class="galery">

                <div class="tile">
                    <img src="./assets/pizza-4.jpg" alt="pizza-4">
                    <div class="divtile">
                        <i class="fas fa-heart"></i>
                        <i class="fas fa-share-alt"></i>
                    </div>
                </div>
                <div class="tile">
                    <img src="./assets/pizza-5.jpg" alt="pizza-5">
                    <div class="divtile">
                        <i class="fas fa-heart"></i>
                        <i class="fas fa-share-alt"></i>
                    </div>
                </div>
                <div class="tile">
                    <img src="./assets/pizza-6.jpg" alt="pizza-6">
                    <div class="divtile">
                        <i class="fas fa-heart"></i>
                        <i class="fas fa-share-alt"></i>
                    </div>
                </div>
        </div>

        <div class="row">
            <div class="tile">
                <img src="./assets/pizza-7.jpg" alt="pizza-7">
                <div class="divtile">
                    <i class="fas fa-heart"></i>
                    <i class="fas fa-share-alt"></i>
                </div>
            </div>
            <div class="tile">
                <img src="./assets/pizza-8.jpg" alt="pizza-8">
                <div class="divtile">
                    <i class="fas fa-heart"></i>
                    <i class="fas fa-share-alt"></i>
                </div>
            </div>
            <div class="tile">
                <img src="./assets/pizza-9.jpg" alt="pizza-9">
                <div class="divtile">
                    <i class="fas fa-heart"></i>
                    <i class="fas fa-share-alt"></i>
                </div>
            </div>
            <a href=''>View more on Instagram</a>
            </section>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js"
        integrity="sha384-XEerZL0cuoUbHE4nZReLT7nx9gQrQreJekYhJD9WNWhH8nEW+0c5qq7aIo2Wl30J"
        crossorigin="anonymous"></script>
</body>

</html>
